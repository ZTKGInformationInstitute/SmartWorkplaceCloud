<!DOCTYPE HTML>

    <meta charset="UTF-8">
    <title>智慧工地云</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://github.com/ZTKGInformationInstitute/SmartWorkplaceCloud';
        if(Terminal.platform.android){//安卓端
            
            theUrl = 'https://github.com/ZTKGInformationInstitute/SmartWorkplaceCloud/ztmesandroid.apk';
            location.href = theUrl;
        } else {
        	document.write('抱歉，“智慧工地云”暂时没有ios!');

            //location.href = theUrl;
        }
        
    </script>
